<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="./img/iconNetflix.png"/>
    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- arquivos owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
            <a href="">Início</a>
            <a href="">Séries</a>
            <a href="">Filmes</a>
            <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container"> <!-- Container e Wrapper são a mesma coisa, e significa envelopar elementos -->
                <h3 class="titulo">PANTERA NEGRA</h3>
                <p class="descricao">O príncipe T'Challa retorna a Wakanda para ser coroado rei. Assumindo o manto de Pantera Negra, ele vai à caça de um vilão que roubou um precioso metal de seu país.</p> 
                 <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> 
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div><div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/184753f06c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
